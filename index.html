<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titik at Tunog: Tagalog Phonics</title>
    
    <!-- Import Google Fonts (Poppins and Open Sans Condensed) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM: MAIN MENU SCREEN (Applied to Landing Page) --- */
        
        /* Color: Soft Beige (0xFFF8F5F2) | Typography: Poppins Bold */
        body {
            font-family: 'Poppins', sans-serif; /* Set Poppins as main font */
            margin: 0;
            padding: 50px 20px;
            text-align: center;
            background-color: #F8F5F2; /* Soft Beige */
            color: #3E2723; /* Dark Brown Text */
        }

        /* Styling for the central icon image */
        .icon-img {
            width: 150px; /* Set a fixed width for your image */
            height: auto; /* Maintain aspect ratio */
            margin: 40px auto; /* Center the image and add vertical spacing */
            display: block; 
            /* Note: To achieve the 'elevation 6' effect, we use a shadow */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            border-radius: 16px; /* Apply main menu button radius to icon */
        }

        /* Typography: Main Headings (Poppins Bold 32pt) */
        h1 {
            font-size: 32pt;
            font-weight: 700; /* Bold */
            color: #3E2723; /* Dark Brown */
            margin-bottom: 20px;
        }

        /* Tagline/Subtext */
        p {
            font-size: 1.2em;
            margin-bottom: 50px;
        }

        /* Typography: Menu Buttons (Poppins Bold 24pt) | Color: Warm Orange (0xFFE6A14A) */
        .cta-button {
            display: inline-block;
            /* Button Styles: Rounded corners (16pt), large padding, elevation 6 */
            padding: 20px 40px;
            background-color: #E6A14A; /* Warm Orange Primary Button */
            color: white;
            text-decoration: none;
            border-radius: 16px; /* Rounded corners (16pt) */
            font-size: 24pt; /* 24pt from Typography */
            font-weight: 700; /* Bold */
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Elevation 6 */
        }

        .cta-button:hover {
            background-color: #d19242; /* Slightly darker orange on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        /* Typography: Subscription Button (OpenSans_Condensed-Regular Bold 16pt) */
        .sub-text {
            margin-top: 60px;
            font-size: 16pt;
            font-weight: 700; /* Bold */
            font-family: 'Open Sans Condensed', sans-serif;
            color: #616161; /* Subdued Text approximation */
        }
        
        /* --- Placeholder for other main menu buttons (for reference) --- */
        .btn-green { background-color: #6FCF97; } /* Green Button */
        .btn-yellow { background-color: #FFD36B; } /* Yellow Button */
        .btn-blue { background-color: #6EC1E4; } /* Blue Button */
        .btn-pink { background-color: #FF8C94; } /* Pink Button */

        /* --- DESIGN SYSTEM: LEARNING SCREEN (Not directly used here, but for reference) --- */
        /* .learning-page { background-color: #E3F2FD; } Light Blue [50] */

    </style>
</head>
<body>

    <!-- Assuming your icon is named 'app-icon.png' and uploaded to the root -->
    <img src="app-icon.png" alt="Titik at Tunog App Icon" class="icon-img">

    <h1>Titik at Tunog</h1>
    <p>Ang iyong gabay sa mabilis at tamang pagbasa ng Tagalog.</p>
    
    <!-- Call-to-Action (Primary Button Style) -->
    <a href="#" class="cta-button">Simulan ang Pag-aaral Ngayon!</a>
    
    <!-- Subscription Text (Open Sans Condensed Style) -->
    <p class="sub-text">
        <small>Tagalog Phonics App</small>
    </p>

</body>
</html>
